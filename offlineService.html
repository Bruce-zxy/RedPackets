<!DOCTYPE html>
<html lang="en">
<!------分------割------线------>
<head>

    <meta charset="UTF-8">
    <meta name="author" content="bruce_zxy@163.com">
    <!-- IOS中Safari允许全屏浏览 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- IOS中Safari顶端状态条样式 -->
    <meta content="white" name="apple-mobile-web-app-status-bar-style">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>线下服务</title>
    <link rel="stylesheet" type="text/css" href="./css/man.min.css" />
    <script type="text/javascript" src="./js/response.js"></script>

</head>
<!------分------割------线------>
<body style="background: #F1F1F1;">

    <header class="d_flex">
        <a class="icon-back" href="./index.html"></a>
        <span class="title">线下服务</span>
    </header>

    <div id="offline_serv" class="d_flex">
        <div class="template">
            <p class="s_title">
                <i class="icon-offline1"></i>
                <span>模板选择</span>
            </p>
            <div class="template_list d_flex">
                <span class="list d_flex"><img src="./images/offline_service_template1.png" alt=""><i class="icon-offline4"></i></span>
                <span class="list d_flex"><img src="./images/offline_service_template2.png" alt=""><i class="icon-offline5"></i></span>
            </div>
        </div>
        <div class="info">
            <p class="s_title">
                <i class="icon-offline2"></i>
                <span>填写信息</span>
            </p>
            <div class="info_form d_flex">
                <p><span class="info_name">活动名称</span><input type="text" placeholder="活动名称"></p>
                <p><span class="info_platform">平台</span><input type="text" placeholder="微信公众号"></p>
            </div>
        </div>
        <div class="submit_QRCode">
            <a class="d_flex" href="javascript:;">
                <i class="icon-offline3"></i>
                <span>点击上传二维码</span>
            </a>
        </div>
        <a  class="next_step" href="javascript:;">下一步</a>
        <div class="for_ipad"></div>
    </div>

</body>
<script type="text/javascript">
    var spans = getClass('list');
    for (i in spans) {
        if (spans.hasOwnProperty(i)) {
            spans[i].onclick = changeList;
        }
    }
    function changeList() {
        for (i in spans) {
            if (spans.hasOwnProperty(i)) {
                spans[i].children[1].style.backgroundImage = 'url(./images/icons/icon-offline4.png)';
            }
        }
        this.children[1].style.backgroundImage = 'url(./images/icons/icon-offline5.png)';
    }
</script>
<!------分------割------线------>
</html>
