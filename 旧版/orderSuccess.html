<!DOCTYPE html>
<html lang="en">
<!------分------割------线------>
<head>

    <meta charset="UTF-8">
    <meta name="author" content="bruce_zxy@163.com">
    <!-- IOS中Safari允许全屏浏览 -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!-- IOS中Safari顶端状态条样式 -->
    <meta content="white" name="apple-mobile-web-app-status-bar-style">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>下单成功</title>
    <link rel="stylesheet" type="text/css" href="./css/man.min.css" />
    <script type="text/javascript" src="./js/response.js"></script>

</head>
<!------分------割------线------>
<body style="background: #F1F1F1;">

    <header class="d_flex">
        <a class="icon-back" href="./index.html"></a>
        <span class="title">下单成功</span>
    </header>

    <div id="order_success" class="d_flex">
        <div class="template">
            <p class="s_title">
                <i class="icon-order1"></i>
                <span>预览</span>
            </p>
            <div class="template_list d_flex">
                <span class="list d_flex"><img src="./images/order_list1.png" alt=""></span>
                <span class="list d_flex"><img src="./images/order_list2.png" alt=""></span>
            </div>
        </div>
        <div class="info">
            <p class="s_title">
                <i class="icon-order2"></i>
                <span>线下配送</span>
            </p>
            <div class="info_form d_flex">
                <p><span>配送地址</span><input type="text" placeholder="配送地址"></p>
                <p><span>联系方式</span><input type="text" placeholder="联系方式"></p>
                <p><span>买家留言</span><input type="text" placeholder="买家留言"></p>
                <p><span>配送时间</span><span class="send_time">四点前下单当天配送</span></p>
            </div>
        </div>
        <a  class="next_step" href="javascript:;">确定</a>
        <div class="for_ipad"></div>
    </div>

</body>
<script type="text/javascript">
    var spans = getClass('list');
    for (i in spans) {
        if (spans.hasOwnProperty(i)) {
            spans[i].onclick = changeList;
        }
    }
    function changeList() {
        for (i in spans) {
            if (spans.hasOwnProperty(i)) {
                spans[i].children[1].style.backgroundImage = 'url(./images/icons/icon-offline4.png)';
            }
        }
        this.children[1].style.backgroundImage = 'url(./images/icons/icon-offline5.png)';
    }
</script>
<!------分------割------线------>
</html>
